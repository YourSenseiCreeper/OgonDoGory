<div>
    <div class="card bg-dark text-white" *ngFor="let animal of animals">
        <img src="{{ animal.pictureUrl }}" class="card-img" alt="Schronisko" style="height: 200px;"> 
        <div class="card-img-overlay">
          <h5 class="card-title">{{ animal.name }}</h5>
          <p class="card-text">{{ animal.age }} lat</p>
          <p class="card-text">W schronisku od {{ animal.foundDate }}</p>
          <a href="#" class="btn btn-primary">Poznaj mnie</a>
        </div>
      </div>
</div>
