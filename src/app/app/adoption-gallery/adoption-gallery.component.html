<div class="container text-center my-3">
    <div class="row mx-auto my-auto">
        <div id="myCarousel" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner w-100" role="listbox">
                <div class="carousel-item active">
                    <div class="col-lg-2">
                        <div class="col-lg-2">
                            <a href="doadopcji/{{ imagesWithAnimalIds[0].id }}">
                                <img style="height: 250px; width: auto;" [src]="imagesWithAnimalIds[0].imageUrl">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item" *ngFor="let animal of imagesWithAnimalIds | slice: 1:imagesWithAnimalIds.length">
                    <div class="col-lg-2">
                        <a href="doadopcji/{{ animal.id }}">
                            <img style="height: 250px; width: auto;" [src]="animal.imageUrl">
                        </a>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev bg-dark w-auto" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next bg-dark w-auto" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<script>
//   $('#myCarousel').carousel({
//         interval: 10000
//     })

    $('.carousel .carousel-item').each(function(){
        var minPerSlide = 3;
        var next = $(this).next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }
        next.children(':first-child').clone().appendTo($(this));
        
        for (var i=0;i<minPerSlide;i++) {
            next=next.next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            
            next.children(':first-child').clone().appendTo($(this));
        }
    });
</script>
