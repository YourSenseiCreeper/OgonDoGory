<div class="text-center blogpost">
    <h2>Ostatnio znalezione czworonogi</h2>
</div>
<!-- <img src="../../assets/homepage_bg.jpg" class="img-fluid" alt="Schronisko" style="height: 300px;"> -->
<app-adoption-gallery></app-adoption-gallery>
<div class="row pb-2 my-4 mx-4 blogpost" *ngFor="let post of showedPosts">
    <div class="col">
        <div class="row align-items-center post-title">
            <div class="col-10">
                <h1 class="p-0">{{ post.title }}</h1>
            </div>
            <div class="col-2" style="font-size: 15pt;">
                {{ post.publicationDate | date: 'mediumDate'  }}
            </div>
        </div>
        <div class="row" style="padding: 0.5rem 1rem; font-size: 15pt;">
            {{ post.paragraphs[0] }}
        </div>
        <button class="btn btn-success" style="float: right;" routerLink="./blog/{{ post.id }}">Czytaj dalej</button>
    </div>
</div>
<div class="text-center">
    <button class="btn btn-secondary" (click)="showNext()">Wczytaj kolejne</button>
</div>
