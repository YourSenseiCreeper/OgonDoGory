<div id="login-box" class="text-center">
    <form [formGroup]="loginForm">
        <img class="mb-4" src="../../assets/logo.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
        <div class="form-group row">
            <div class="col">
                <label for="inputLogin" class="sr-only">Login</label>
                <input formControlName="login" type="text" id="inputLogin" class="form-control" placeholder="Login" autofocus="">

                <label for="inputPassword" class="sr-only">Hasło</label>
                <input formControlName="password" type="password" id="inputPassword" class="form-control " placeholder="Hasło">
            </div>
            
        </div>
        <!-- <div class="form-group row">
            
        </div> -->
        <div style="color: red">
            {{ errorMessage }}
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Zapamiętaj mnie
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Zaloguj się</button>
        <p class="mt-5 mb-3 text-muted">© 2021</p>
    </form>
</div>
