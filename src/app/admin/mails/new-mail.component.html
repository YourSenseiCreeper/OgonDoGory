<div class="new-mail-box">
    <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">Nowy mail</h1>
        <div class="form-group row">
            <div class="col-8">
                <label for="inputLogin" class="sr-only">Tytuł</label>
                <input formControlName="title" type="text" id="inputLogin" class="form-control" placeholder="Tytuł" autofocus="">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-8">
                <label for="inputRecepient" class="sr-only">Adresat</label>
                <input formControlName="recipient" type="email" id="inputRecepient" class="form-control" placeholder="adres@mail.com">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-10">
                <label for="inputMessage" class="sr-only">Wiadomość</label>
                <textarea formControlName="message" type="text" id="inputMessage" class="form-control" rows="4" placeholder="Wiadomość"></textarea>
            </div>
        </div>
        <div style="color: red">
            {{ errorMessage }}
        </div>
        <button class="btn btn-primary" type="submit" (click)="send()">Wyślij</button>
    </form>
</div>
